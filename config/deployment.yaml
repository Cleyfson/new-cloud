apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: cleifsonaraujo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
      - name: api-server
        image: cleifson/api-server:2
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: shared-volume
          mountPath: /mnt/shared
      volumes:
      - name: shared-volume
        persistentVolumeClaim:
          claimName: project2-pv2-cleifsonaraujo-claim
